on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

  build_release:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            release_suffix: linux-x64
          - os: macos-latest
            release_suffix: mac
          - os: windows-latest
            release_suffix: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.101
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Run Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          dotnet publish -r linux-x64 -p:IncludeNativeLibrariesForSelfExtract=true -c Release 

      - name: Run Mac Build
        if: matrix.os == 'macos-latest'
        run: echo "MacOS Latest"

      - name: Run Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          dotnet publish -r win-x64 -p:IncludeNativeLibrariesForSelfExtract=true -c Release 

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: ./AntlrCSharp/bin/Release/net8.0/${{ needs.build_release.outputs.release_suffix }}/publish/grund
